<div id="FacultyMenu">
  <form id="menu">
  <h1>Download Marks sheet of students</h1>
  <h3>Select Year</h3>
  <select name="year" [(ngModel)]="year">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>
<h3>Select Week</h3>
<select name="selectedWeek" [(ngModel)]="week">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
  <option value="13">13</option>
  <option value="14">14</option>
  <option value="15">15</option>
</select>
<h3>Select section</h3>
<select name="section" [(ngModel)]="section">
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="C">C</option>
  <option value="D">D</option>
</select>
<h3>Click here to get marks</h3>

<input type="submit" name="submit" value="GET MARKS" (click)="getMarks()" class="btn btn-primary">
<br>
<div *ngIf="viewMarks">
<table class="table table-striped">
  <tr>
    <td>UserName</td>
    <td>Marks</td>
  </tr>
  <tr *ngFor="let student of students">
    <td>{{student.username}}</td>
    <td *ngFor="let item of student.marks|keys">{{student.marks[item].marksScored}}</td>
  </tr>
</table>

<input type="submit"  (click)="download()" value="download" class="btn btn-warning">
</div>
<hr>
  </form>
</div>
