<div class="div">
  <mdl-card mdl-shadow="16">
    <mdl-card-title>
      <h2 mdl-card-title-text>Faculty Login</h2>
    </mdl-card-title>
    <mdl-card-supporting-text>
      <form [formGroup]="form">

        <mdl-textfield label="uname" type="text" formControlName="uname" floating-label></mdl-textfield>
        <mdl-textfield label="passsword" type="password" formControlName="password" floating-label></mdl-textfield>
        <button mdl-button mdl-button-type="raised" mdl-colored="primary" mdl-ripple type="submit">
          Login
        </button>
        <button mdl-button mdl-button-type="raised" mdl-colored="primary" mdl-ripple type="reset" (click)="checkLogin()">
          Reset
        </button>
      </form>
    </mdl-card-supporting-text>
  </mdl-card>
</div>
