
<h2>Select the week : </h2>

<div id="row">
  <h2>Select week</h2>
  <select name="selectedYear" [(ngModel)]="selectedWeek">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
  </select>
 
  <input type="submit" name="getQuestions" (click)="showQuestionForWeek()" >
</div>
<div *ngIf="showQuestions">
<h1>Week : {{week}}</h1>
<ul >
  <li *ngFor="let question of questions" (click)="sendQuestion(question)">{{question.name}}</li>
</ul>
