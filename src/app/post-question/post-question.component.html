<form>
  <div id="questionEditor">
    <div class="row">
      <h2>Select Year : </h2>
      <select name="selectedYear" [(ngModel)]="selectedYear">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      
    </div>

    <div id="row">
      <h2>Select week</h2>
      <select name="selectedYear" [(ngModel)]="week">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
      </select>
    </div>
  <div class="row">
      <h1>Post your Question</h1>
      <input type="text" name="questionName" [(ngModel)]="questionName">
      <h2>Your question must include :
        1. Problem 2.Sample Input&Output
      </h2>
      <textarea name="problem_stmt" cols="90" rows="10" [(ngModel)]="question"></textarea>
  </div>
  <div class="row">
    <h2>Enter the number of test cases :</h2>
    <input type="text" name="noOfTestCases" [(ngModel)]="n" ><input type="submit" name="submitNo" (click)="testCases()">
    <div  *ngIf="showTestInputBox">
    <h2>Enter Test Cases :</h2>
    <ul>
      <li *ngFor="let i of arr"><textarea name="testCase" cols="18" rows="4" [(ngModel)]="a[i]"></textarea>{{a[i]}}</li>
    </ul>
</div>

  </div> 
  <div class="form-group" *ngIf="showTestInputBox"> 
      <div class="col-sm-offset-5 col-sm-2">
        <button type="submit" class="btn btn-default" (click)="submitQuestion()">Submit Question</button>
      </div>
    </div>
    </div>

</form>
